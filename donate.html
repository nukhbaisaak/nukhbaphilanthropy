{% extends "layout.html" %}

{% block title %}
    Donate
{% endblock %}

{% block main %}

    <section>
    <form action="/donate" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="amount" placeholder="Amount" type="number">
        </div>

        <div class="form-floating">
  <select class="form-select" name="cause" id="floatingSelect" aria-label="Floating label select example">
    <option selected>Sustainable ecosystems</option>
    <option value="Women's development">Women's development</option>
    <option value="Access to basic services">Access to basic services</option>
    <option value="Emergency response">Emergency response</option>
  </select>
  <label for="floatingSelect">Choose a cause</label>
</div>
<br>
        <button class="btn btn-primary" type="submit">Donate</button>
    </form>
    </section>


{% endblock %}
