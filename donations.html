{% extends "layout.html" %}

{% block title %}
    My Donations
{% endblock %}

{% block main %}
<table class="table table-striped">
    <thead>
        <tr>
        <th>Cause</th>
        <th>TOTAL</th>
        </tr>
    </thead>

    <tbody>
        {% for donation in donations %}
        <tr>
            <td>{{ donation["cause"] }}</td>
            <td>{{ donation["totalCauseDonations"] }}</td>

        </tr>
        {% endfor %}

    </tbody>
 <tfoot>
    <tr>
            <td><strong>TOTAL DONATIONS</strong></td>
            <td colspan="2"></td>
            <td>{{ usd(totalAmount) }}</td>
    </tr>

        <td><strong>CASH</strong></td>
        <td colspan="2"></td>
        <td><strong>{{ usd(cash) }}</strong></td>
    </tfoot>
</table>


{% endblock %}
